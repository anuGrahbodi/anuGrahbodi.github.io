<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intent</title>
  <script>
    function redirect() {
      window.location.href = params.get("q")
    }

    function openURL() {
      const params = new URLSearchParams(window.location.search)

      const chromeIntent = `intent:${params.get("q")}#Intent;package=com.android.chrome;scheme=https;end`
      window.location.href = chromeIntent
        
      redirect()
    }

    window.onload = openURL
  </script>
</head>
<body>
  <p>If not redirected automatically, click <u><a onclick="redirect()">here</a></u>.
  </p>
</body>
</html>
